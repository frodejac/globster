<!DOCTYPE html>
<html>
<head>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="/admin/home/">Home</a></li>
            <li><a class="nav-active" href="/admin/files/">Files</a></li>
            <li class="nav-right"><a href="/logout/">Logout</a></li>
        </ul>
    </nav>
    <h2>Directories</h2>
    <div>
        <table>
            <thead>
            <tr>
                <th>Directory</th>
                <th>Size</th>
                <th>Files</th>
                <th>Last modified</th>
            </tr>
            </thead>
            <tbody>
            {{ range .Directories }}
            <tr>
                <td><a href="/admin/files/{{ .Name }}/">{{ .Name }}</a></td>
                <td>{{ .Size }}</td>
                <td>{{ .FileCount }}</td>
                <td>{{ .LastModified.Format "Jan 02, 2006 15:04:05" }}</td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
